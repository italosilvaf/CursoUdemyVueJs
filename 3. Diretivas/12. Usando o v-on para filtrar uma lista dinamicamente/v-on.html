<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-on</title>
    </head>
    <body>

        <div id="directives">

            <input type="text" placeholder="Filtrar pessoas" v-on:keyup="filterPersons">

            <ul>
                <li v-for="person in personsFiltred">{{ person }}</li>
            </ul>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    persons: ["Italo", "Ana", "Pedro", "Sofia", "Lucas",
                            "Julia", "Miguel", "Larissa", "Gustavo", "Carolina",
                            "Fernanda", "Rafael", "Luana", "Henrique", "Beatriz",
                            "Arthur", "Bianca", "Daniel", "Amanda", "Gabriel",
                            "Isabela", "Diego", "Thais", "Leonardo", "Mariana",
                            "Matheus", "Camila", "Ricardo", "Juliana", "Vitor",
                            "Vanessa", "Felipe", "Renata", "Eduardo", "Gabriela",
                            "Paulo", "Andressa", "Guilherme", "Natalia", "Joao", 
                            "Patricia", "Marcos", "Leticia", "Thiago", "Carla",
                            "Rodrigo", "Fernando", "Maria", "Marcelo", "Priscila"],
                    personsFiltred: [],
                },
                methods: {
                    filterPersons() {
                        this.personsFiltred = this.persons.filter(name=> {
                            return name.toUpperCase().includes(event.target.value.toUpperCase());
                        })
                    }
                },
                created(){
                    this.personsFiltred = this.persons
                }
            })

        </script>
        
    </body>
</html>
