<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-for</title>
    </head>
    <body>

        <div id="directives">

            <h2>Cidades de Minas</h2>
            <ol>
                <li v-for="cidade in cidades">{{ cidade }}</li>
            </ol>

            <br>
            
            <h2>Cidades do Mundo</h2>
            <ol>
                <li v-for="item in cities">{{ item.city }} - {{ item.country }}</li>
            </ol>

            <br>

            <h2>Grandes Filmes da História</h2>
            <ul>
                <li v-for="(picture, index) in movies"> {{ index }}. {{ picture }} </li>
            </ul>

            <br>

            <h2>Empresa</h2>
            <p v-for="(value, key, index) in company"> {{ key }}: {{ value }} </p>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    cidades: ['Patos de Minas', 'Uberlândia', 'Patrocínio', 'Uberaba'],
                    cities: [{
                        city: 'Nova York',
                        country: 'Estados Unidos',
                    },{
                        city: 'São Paulo',
                        country: 'Brasil',
                    },{
                        city: 'Londres',
                        country: 'Inglaterra',
                    },{
                        city: 'Rio de Janeiro',
                        country: 'Brasil',
                    }],
                    movies: ['Star Wars', 'Jurassic Park', 'De Volta Para o Futuro'],
                    company: {
                        name: 'Facebook',
                        year: 2004,
                        creator: 'Mark'
                    }
                }
            })

        </script>
        
    </body>
</html>
