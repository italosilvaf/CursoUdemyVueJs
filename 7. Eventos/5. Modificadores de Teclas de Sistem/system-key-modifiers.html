<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Modificadores de Teclado do Sistema</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div id="events">

            <div class="container">

                <h1>Hcode Treinamentos</h1>

                <form action="" class="form" v-on:submit.prevent>

                    <div class="form-group">
                        <label>Precione as teclas abaixo</label>

                        <input type="text" class="form-control" placeholder="Precione Ctrl" @keydown.ctrl="exec">

                        <input type="text" class="form-control" placeholder="Precione Alt" @keydown.alt="exec">

                        <input type="text" class="form-control" placeholder="Precione Shift" @keydown.shift="exec">

                        <input type="text" class="form-control" placeholder="Precione Meta" @keydown.meta="exec">
                    </div>

                </form>

            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script>

            let app = new Vue({
                el: '#events',
                data: {
                },
                methods: {
                    exec(e){
                        
                        console.log(e.key)

                    }
                }
            })

        </script>
        
    </body>
</html>
