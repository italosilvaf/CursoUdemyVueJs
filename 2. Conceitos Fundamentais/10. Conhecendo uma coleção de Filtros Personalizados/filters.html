<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filtros</title>
    </head>
    <body>

        <div id="filters">

            <h3>{{ name|placeholder("Não foi informado nenhum nome") }}</h3>

            <h1>Hello {{ name }}</h1>

            <h2> O meu salário é: {{ salary }} {{ salary|pluralize(['real', 'reais']) }} </h2>
            <input type="text" placeholder="Digite seu salário" v-model="salary">

            <h2>{{ msg|truncate(30) }}</h2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>

            let app = new Vue({
                el: '#filters',
                data: {
                    name: 'Italo Silva Fernandes',
                    salary: 1,
                    msg: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim tempore amet ad natus est rerum quisquam adipisci dolorem eveniet reprehenderit expedita laborum nemo quam, inventore at suscipit cupiditate molestiae labore!'
                },
                filters: {
                    real: function(value) {
                        return `R$ ${parseInt(value).toFixed(2)}`;
                    }
                }
            })

        </script>
        
    </body>
</html>
