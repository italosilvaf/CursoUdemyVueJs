<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animações JS</title>
    </head>
    <body>

        <div id="animation">

            <transition                
                @before-enter="beforeEnter"
                @enter="enter"
                @after-enter="afterEnter"
                @enter-cancelled="enterCancelled"

                @before-leave="beforeLeave"
                @leave="leave"
                @after-leave="afterLeave"
                @leave-cancelled="leaveCancelled"
                >               
                
                <h1 v-if="show">Italo Silva Fernandes</h1>
            
            </transition>

            <button @click="show = !show">Clique aqui</button>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script>

            let app = new Vue({
                el: '#animation',
                data: {
                    show: true,
                },
                methods: {
                    beforeEnter(){
                        console.log('beforeEnter')
                    },
                    enter(){
                        console.log('enter')
                    },
                    afterEnter(element){
                        console.log('afterEnter', element)

                        document.querySelector('h1').style.backgroundColor = '#ccc'
                        document.querySelector('h1').style.color = '#f00'
                    },
                    enterCancelled(){
                        console.log('enterCancelled')
                    },


                    beforeLeave(){
                        console.log('beforeLeave')
                    },
                    leave(){
                        console.log('leave')
                    },
                    afterLeave(){
                        console.log('afterLeave')

                        alert('Elemento foi ocultado.')
                    },
                    leaveCancelled(){
                        console.log('leaveCancelled')
                    },
                }
            })

        </script>
        
    </body>
</html>
