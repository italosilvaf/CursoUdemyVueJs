<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animações JS - Transição entre Elementos</title>

        <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <style>
            .fade-transition-enter-active, .fade-transition-leave-active {
                transition: opacity .3s ease-in-out;
            }
            .fade-transition-enter, .fade-transition-leave-to {
                opacity: 0;
            }
        </style>
    </head>
    <body>

        <div id="animation">

            <br>
            
            <input type="text" v-model="name">

            <transition name="fade-transition">       

                <h3 v-if="name.length > 10" key="success" class="alert-success">Nome válido</h3>

                <h4 v-else="" key="error" class="alert-danger">Nome incorreto</h4>
            
            </transition>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script>

            let app = new Vue({
                el: '#animation',
                data: {
                    name: 'Italo Silva Fernandes'
                },
            })

        </script>
        
    </body>
</html>
